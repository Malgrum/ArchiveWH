<form id="ajout-form">
  <label for="categorie">Catégorie :</label>
  <select id="categorie" name="categorie">
    <option value="40k">40K</option>
    <option value="AOS">Age of Sigmar</option>
    <option value="KT">Kill Team</option>
    <option value="WC">War Cry</option>
  </select>
  <label for="date">Date :</label>
  <input type="date" id="date" name="date" required>
  <label for="joueurs">Joueurs :</label>
  <input type="text" id="joueurs" name="joueurs" placeholder="Séparez par des virgules" required>
  <label for="resultat">Résultat :</label>
  <input type="text" id="resultat" name="resultat" required>
  <label for="commentaire">Commentaire :</label>
  <textarea id="commentaire" name="commentaire"></textarea>
  <button type="submit">Ajouter</button>
</form>
